<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="shortcut icon" href="images/icon-dice.svg" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/variables.css">
</head>
<body>
    <main class="card">
        <div class="advice">
            <h1 class="advice-id">ADVICE #177</h1>
            <p class="advice-description">" It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
            <picture>
                <source srcset="images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="images/pattern-divider-desktop.svg" alt="pattern divider">
            </picture>
            <button class="advice-update">
                <img src="images/icon-dice.svg" alt="Dice icon">
            </button>
        </div>
    </main>
</body>
</html>
